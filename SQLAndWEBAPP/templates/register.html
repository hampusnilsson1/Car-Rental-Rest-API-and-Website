<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/General.css" />
    <title>Registrera dig - Biluthyrning AB</title>
  </head>
  <body>
    <header>
      <h1>Biluthyrning AB</h1>
    </header>
    <div id="page-layout">
      <div class="registrationForm">
        <h1>Registrera dig</h1>
        <form action="/users/addUser" method="post">
          <div class="input-grid">
            <label for="email">E-post:</label>
            <input type="text" name="email" id="email" required />
          </div>
          <div class="input-grid">
            <label for="password">Lösenord:</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="input-grid">
            <label for="confirmPassword">Repetera Lösenord:</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              required
            />
          </div>
          <div class="input-grid">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="input-grid">
            <label for="telephoneNumber">Telefonnr:</label>
            <input type="text" name="t" id="telephoneNumber" />
          </div>
          <div class="input-grid">
            <label for="address">Adress:</label>
            <input type="text" name="address" id="address" />
          </div>
          <div class="buttonContainer">
            <button type="submit">Registrera!</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>© 2024 Biluthyrning AB. Alla rättigheter förbehållna.</p>
      <p>Kontakta oss: info@biluthyrningab.se</p>
    </footer>
    <script src="/static/scripts/menuClass.js"></script>
    <script src="/static/scripts/registerPageLoad.js"></script>
  </body>
</html>
