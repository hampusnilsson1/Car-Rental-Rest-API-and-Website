<!DOCTYPE html>
<html lang="en">

                    <button type="button" onclick="location.href='contract.html';">Kontrakt</button>

        </div>
      </div>
      <footer>
        <p>© 2024 Biluthyrning AB. Alla rättigheter förbehållna.</p>
